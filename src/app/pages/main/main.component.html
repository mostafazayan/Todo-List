<div class="container">
    <button (click)="onAddTask()" class="btn btn-primary">Add</button>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let task of tasks; let i= index">
                <th scope="row">{{i + 1}}</th>
                <td>{{task.title}}</td>
                <td>{{task.desc}}</td>
                <td>
                    <button [appRounded]="'50px'" class="btn btn-dark" (click)="onEditTask(task)">Edit</button>
                    <button class="btn btn-danger" (click)="onDeleteTask(task.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
